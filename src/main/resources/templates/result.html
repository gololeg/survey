<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" contenStrt="text/html; charset=UTF-8">
    <title>Result</title>


</head>
<body>

<h2>Result</h2>
<h2 th:text="${result.commonPercent}"></h2>
<div th:each="res: ${result.results}">
    <h1 th:text="${'â„–'+(resStat.index+1)}"></h1>
    <div th:text="${res.task.description}"></div>
    <img th:src="${res.task.imageStr}"></img>
    <h3>Your answer:</h3>
    <div th:each="answer: ${res.clientAnswers}">
        <div th:if="${res.task.type.name == 'RADIO'}">
            <input checked type="radio">
            <textarea th:text="${answer.text}" th:rows="${answer.rowTextNum}"/>
            </input>
        </div>
        <div th:if="${res.task.type.name == 'CHECKBOX'}">
            <input checked type="checkbox">
            <textarea th:text="${answer.text}" th:rows="${answer.rowTextNum}"/>
            </input>

        </div>
    </div>

</div>


</body>
</html>
